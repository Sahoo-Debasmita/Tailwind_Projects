<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
    <div class="mt-40 flex justify-center items-center mx-auto">
        <div class="left w-1/2 ">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"  alt="facebook_logo" class="w-96 ">
            <p class="text-4xl mx-10">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right bg-white flex flex-col p-2 py-6 px-4 rounded-lg w-1/4 shadow-lg">
            <input class="px-10 py-3 my-2  border-2 border-x-gray-300 rounded-lg" type="text" placeholder="Email or phone number">
            <input class="px-10 py-3 my-2  border-2 border-x-gray-300 rounded-lg" type="password" placeholder="Password">
            <button class="text-white bg-blue-500 font-bold text-xl rounded-lg my-2 p-2 hover:bg-blue-700">Login</button>
            <span class="text-blue-500  text-center my-2 hover:cursor-pointer hover:underline">Forgot password?</span>
            <hr class="my-2">
            <button class="text-white bg-green-600 font-bold text-xl rounded-lg my-2 p-2 w-fit px-4 mx-auto hover:bg-green-700 mt-5">Create new account</button>
        </div>
    </div>
</body>
</html>
